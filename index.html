<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Asegurados</title>
</head>

<body class="bg-secondary bg-opacity-25">
    
    
    <div class="m-5">
        <form class="row">
            <div class="col-12 mb-2">
                <h1 class="h3">Datos asegurado</h1>
            </div>

            <div class="col-4">
                <Label for="Dni" class="">DNI</Label>    
                <input type="text" class="form-control" id="inputDNI" placeholder="" aria-label="Dni">
            </div>


            <div class="col-4">
                <Label for="First name" class="">Nombre</Label>    
                <input type="text" class="form-control" id="inputName" placeholder="" aria-label="First name">
            </div>
        
        <div class="col-4">
            <label for="Last name">Apellido</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="" aria-label="Last name">
        </div>
        
    
       
        <div class="col-4 mt-4">
            <label for="Address">Dirección</label>
            <input type="text" class="form-control" id="inputAddress" aria-label="Address">
        </div>

        <div class="col-4 mt-4">
            <label for="Phone">Telefono</label>
            <input type="number" class="form-control" id="inputPhone" aria-label="Phone">
        </div>
    
        <div class="col-4 mt-4">
            <label for="Email">E-mail</label>
            <input type="email" class="form-control" id="inputEmail" aria-label="Email">
        </div>
    
        <div class="col-12 mt-5 mb-2">
            <h2 class="h3">Datos seguro</h1>
        </div>

        <div class="col-4">
            <label for="companies" class="">Compañía</label>
            <select id="companies" class="form-select">
                <option value="Rivadavia">Rivadavia</option>
                <option value="S.M.G.">S.M.G.</option>
                <option value="Boston">Boston</option>
                <option value="L.P.S.">L.P.S.</option>
            </select>
        </div>
      
        <div class="col-4">
                <label for="Poliza"> Poliza</label>
                <input type="number"  class="form-control" id="inputPoliza" placeholder="" aria-label="Poliza">
        </div>
            
        <div class="col-4">
                <label for="Patente"> Patente</label>
                <input type="text"  class="form-control" id="inputPatente" placeholder="" aria-label="Patente">
        </div>
            

        <div class="col-12 mt-4 text-center">
                <button id="btnCargar" type="button" class="btn btn-primary w-100">Cargar cliente</button>
        </div>
       
    </form>


    </div>
   
    <div class="text-center mb-5">
        <p id="carga" class="h4"> </p>
    </div>

    <div class="container mt-5">
        <div class="row">

            <div class="col-12">
                <h3 class="mb-4">Consulta</h3>
            </div>


            <div class="col-12">
                <label for="nombre"> Dni asegurado</label>
                <input type="number"  class="form-control" id="inputDniConsulta" placeholder="" aria-label="nombre">
            </div>

            <div class="col-12 mt-2 mb-5 text-center">
                <button id="btnConsulta" type="button" class="btn btn-primary w-100">Consultar por cliente</button>
            </div>

        </div>
    </div>


    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Dni</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Tel</th>
                    <th scope="col">Email</th>
                    <th scope="col">Compañia</th>
                    <th scope="col">poliza</th>
                    <th scope="col">patente</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th scope="row">=></th>
                    <td class="rowDni"></td>
                    <td class="rowNombre"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

    </div>
    

    <script src="/js/index.js"></script>
    <script src="/js/indexed.js"></script>
</body>
</html>
